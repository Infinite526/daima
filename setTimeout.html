<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器 超时器</title>
</head>

<body>
    <script>
        var group = true;
        function setTime(load = false) {
            if (load) {
                if (false) {
                    var timeVal;
                    var count = 0;
                var timeOut = setTimeout(() => {
                         timeVal = setInterval(() => {
                            count++;
                            if (count >= 2) {
                                console.log('12')
                                timeOut && clearTimeout(timeOut);
                                timeVal && clearInterval(timeVal);
                            }
                        }, 2000)
                }, 3000)
                }else{
                    console.log('1234')
                }
            } else {
                console.log('123')
                timeOut && clearTimeout(timeOut);
                timeVal && clearInterval(timeVal);
            }
        }
        setTime(true)
        // console.log()  ===  12
    </script>

</body>

</html>
