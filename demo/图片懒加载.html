    <script>
        var srcollfn = function () {
            var imgnodes = document.querySelectorAll("img[data-imgsrc]");
            if (!imgnodes) {
                return
            }
            imgnodes.forEach(function(_img){
                var tblr = _img.getBoundingClientRect();
                if (tblr.top > 0 && tblr.bottom < window.innerHeight) {
                    if (!_img.getAttribute("src")) {
                        _img.setAttribute("src", _img.getAttribute("data-imgsrc"));
                        _img.removeAttribute("data-imgsrc");
                    }
                }
            });
        }
        window.onload = srcollfn;
        window.addEventListener("scroll", srcollfn);
    </script>
