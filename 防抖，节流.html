<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        //防抖debounce（可能最后点击了十次就执行了第一次和最后一次，中间都不执行）
        // 典型例子：限制 鼠标连击 触发。
        // 当一次事件发生后，事件处理器要等一定阈值的时间，如果这段时间过去后 再也没有事件发生，就处理最后一次发生的事件。假设还差 0.01 秒就到达指定时间，这时又来了一个事件，那么之前的等待作废，需要重新再等待指定时间。
        var count = 1;
        var container = document.getElementById('container');

        function getUserAction() {
            container.innerHTML = count++;
            console.log('this-context->', this)
        };
        // container.onmousemove = getUserAction;
        function debounce(fn, delay, immediate) {
            let timer;
            return function () {
                if (immediate) {
                    fn.apply(this, arguments)
                }
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                }, delay)
            }
        }
        // container.addEventListener('mousemove', debounce(getUserAction, 500));
        
        // 简单的防抖动函数
        // 实际想绑定在 scroll 事件上的 handler
        function realFunc() {
            console.log("Success");
        }

        // 采用了防抖动
        window.addEventListener('scroll', debounce(realFunc, 500));
        // 没采用防抖动
        window.addEventListener('scroll', realFunc);
    // 节流（只是执行频率减慢了，但是一直执行）
    // 可以理解为事件在一个管道中传输，加上这个节流阀以后，事件的流速就会减慢。实际上这个函数的作用就是如此，它可以将一个函数的调用频率限制在一定阈值内，例如 1s，那么 1s 内这个函数一定不会被调用两次
        function throttle(fn,delay){
            let prev = new Date();
            return function(){
                const args = arguments;
                const now = new Date();
                if(now - prev > delay){
                    fn.apply(this,args);
                    prev = new Date();
                }
            }
        }
        container.addEventListener('mousemove', throttle(getUserAction, 2000));
    </script>
</body>

</html>
